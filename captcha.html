<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Captcha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Javascript Captcha</h2>
        <form method="POST" onsubmit="validateCaptcha()">
            <div class="form-group">
                <label for="cpatchaTextBox">Captcha Code</label>
                <input type="text" class="form-control" id="cpatchaTextBox" placeholder="Captcha kodunuzu yazınız.."
                    name="cpatchaTextBox">
            </div>
            <div class="form-group">
                <label>Captcha</label>
                <div id="captcha"> </div>
            </div>
            <button type="submit" class="btn btn-default">Kontrol Et</button>
        </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assest/js/custom.js"></script>

</body>

</html>
